<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://wpc.stu.edu.tw/wp-content/uploads/sites/45/2020/11/336-3365406_icon-rpgkeyboard-600600-keyboard-logo-circle.png">
</head>
<body>
    <main>
        <section id="game">
            <time class="time"></time>
            <p></p>
            <input type="text" autofocus>
            <h2 class="press-to-play">Press to play</h2>
            <svg class="play-btn" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.347a1.125 1.125 0 0 1 0 1.972l-11.54 6.347a1.125 1.125 0 0 1-1.667-.986V5.653Z" />     
            </svg>
              
        </section>
        <section id="results">
            <h2 >Words per second (wps):</h2>
            <h3 class="wps"></h3>
            <h2>Accuracy</h2>
            <h3 class="acc"></h3>
            <svg class="btn"
                fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
            </svg>
            <h2 class="follow">follow me</h2>
            <footer>
                <a href="https://github.com/GabrielCastroV" target="_blank" rel="noopener noreferrer">
                    <img src="img/github.jpg" alt="" srcset="">
                </a>
                <a href="https://t.me/avocadostoasted" target="_blank" rel="noopener noreferrer">
                    <img src="img/telegram.webp" alt="" srcset="">
                </a>
                <a href="https://x.com/avocadostoasted" target="_blank" rel="noopener noreferrer">
                    <img src="img/x.png" alt="" srcset="">
                </a>
            </footer>
              
        </section>
    </main>
</body>
<script src="script.js" type="module"></script>
</html>
